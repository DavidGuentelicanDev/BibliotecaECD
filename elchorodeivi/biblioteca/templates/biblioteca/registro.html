{% extends 'base.html' %}

{% block title %}
    Registro usuario
{% endblock %}

{% block content %}
    {% load static %}
    <div class="background_registrarse">
        <div class="grid_registro">
            <div class="grid_registro_contenido mt-5 mb-5">
                <div class="mt-3 mb-3 mx-3">
                    <form id="form_registroUsuario" method="POST" action="{% url 'cliente_registrarse' %}">
                        <h2>Registro de usuario</h2>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3 mb-3">
                            <button type="submit" class="btn btn-danger" id="btn_registrarUsuario">Registrarse</button>
                            <a type="button" class="btn btn-warning" href="{% url 'index' %}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    {% load static %}
    <script src="{% static 'js/registro.js' %}"></script>
{% endblock %}
