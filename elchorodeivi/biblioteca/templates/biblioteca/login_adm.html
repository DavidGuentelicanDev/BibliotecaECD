{% extends 'base.html' %}

{% block title %}
    Login Administración
{% endblock %}

{% block content %}
    {% load static %}
    <div class="background_registrarse">
        <div class="grid_registro">
            <div class="mt-5 mb-5 grid_registro_contenido">
                <div class="mt-3 mb-3 mx-3">
                    <h2>Login</h2>
                    <form id="form_loginAdm" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="txt_usuarioAdm" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="txt_usuarioAdm" name="usuarioAdm" required />
                        </div>
                        <div>
                            <label for="txt_claveAdm" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txt_claveAdm" name="claveAdm" required />
                        </div>
                        <button type="submit" class="btn btn-danger mt-3" id="btn_loginAdm">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    {% load static %}
    <script src="{% static 'js/login_adm.js' %}"></script>
{% endblock %}
